<h3 class="center">1.3.6 根据测量过程中被测量是否随时间变化分类</h3>
<p class="left ">电子测量的基本方法根据测量过程中被测量是否随时间变化分类，可分为以下几种。</p>
<p class="left ">1. 静态测量</p>
<p class="left ">静态测量是指不外加输入信号或不外加固定电位时的一种测量方法。例如对放大器电路的静态工作点、电子电路中各点上的电压、集成逻辑门的逻辑关系等的测量。</p>
<p class="left ">2. 动态测量</p>
<p class="left ">动态测量是指外加适当频率和适当幅度输入信号时的一种测量方法。例如测量放大电路的增益和非线性失真系数，观察其饱和失真和截止失真等。</p>
