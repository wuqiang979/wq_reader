<h3 class="center">1.3.2 根据测量准确度分类</h3>
<p class="left ">电子测量的基本方法根据测量准确度要求不同分类，可分为以下几种。</p>
<p class="left ">1. 工程测量</p>
<p class="left ">工程测量是指对测量准确度要求不是十分严格的一般性测量方法。这种测量方法通常是在选用的电子仪器精度等级满足实际测量要求的情况下，一次测量即可得到结果。</p>
<p class="left ">2. 精密测量</p>
<p class="left ">精密测量是指在计量室、研究实验室里，需要进行深入研究和精密校准的测量。测量的结果要严格根据误差理论的要求进行数据处理。</p>
