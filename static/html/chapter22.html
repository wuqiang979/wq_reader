<h2 class="center">1.5 时间测量</h2>
<p class="left" id="bw1"></p>
<h3 class="center">1.5.1 时间标准</h3>
<p class="left ">国际上以铯—133辐射的周期个数等于跃迁频率（9192.631770 MHz）时，为一个标准秒，也称原子秒。以原子秒为时间标准，又称原子时标。其准确度可达<img src="/OPS/images/figure_0027_0024.jpg" alt="figure_0027_0024"/>，我国采用氢原子钟和铯原子钟为原子时间标准，与世界时标协调。它能够保持三万年以上才有<img src="/OPS/images/figure_0027_0025.jpg" alt="figure_0027_0025"/>秒的偏差，使时间测量的标准达到最高（与其他标准比较）。</p>
