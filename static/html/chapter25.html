<h3 class="center">1.6.1 频率标准</h3>
<p class="left ">有了时间标准，可导出频率标准，或由频率标准导出时间标准。二者密切相关，一般情况是不加区分的，统称为时频标准。原子频标有铯束频标、氢脉泽（受激辐射微波量子振荡器）、铷泡频标等。其中铯束频标稳定性好。采用原子频标作频率标准，频率测量的准确度可达10<sup>-13</sup>，稳定度达到10<sup>-14</sup>/星期。</p>
<p class="left ">对于低频测量，其准确度的要求不都是很高的，这要根据不同的频率和用途来决定。为了提高测量的准确度，采用正确的测量方法是十分重要的。</p>
