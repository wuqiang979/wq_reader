<h1 class="center">第1章 巧学巧用电子测量实用技术必备的基础知识</h1>
<p class="left ">随着电子技术的飞速发展，电子测量技术与电子测量仪器在科学技术的各个领域和电子产品制造、维修行业的各个岗位的应用越来越广泛，从日常生活、医疗、现代化的工农业生产及天文观测到尖端的航天航空监测均离不开电子测量。由此可见，应用电子测量技术的领域越来越多，对电子测量性能的要求也越来越高。因此，电子测量已经成为一门学科，发展速度极快。</p>
