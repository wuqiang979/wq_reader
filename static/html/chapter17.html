<h3 class="center">1.3.7 其他分类</h3>
<p class="left ">除了以上介绍的各种测量方法之外，根据被测量的距离可分为本地测量与远地测量两种。根据自动化程度可分为非自动测量与自动测量两种其他分类方法。</p>
<p class="left ">由上述介绍可看出，电子测量方法较多，且与电子仪器是紧密相关的。电子仪器的精确度高，是电子测量在现代科学技术领域得到广泛应用的重要原因。目前，电子测量仪器及测量方法正朝着高性能、多功能、快速化、数字化、集成小型化、自动化、智能化、系统化的方向发展。</p>
