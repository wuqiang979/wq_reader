<h3 class="center">1.1.2 用电子测量仪器间接测量的非电量</h3>
<p class="left ">采用电子测量仪器配合相应的敏感元件或传感器，也可以对很多非电量进行测量。</p>
<p class="left ">1. 可以用电子测量仪器间接测量的非电量</p>
<p class="left ">可以用电子测量仪器间接测量的非电量包括液位、流量、速度、加速度、力、力矩、压力、位移、热、光、声、重量等。</p>
<p class="left ">2. 间接测量非电量的常用方法</p>
<p class="left ">采用电子测量仪器对非电量间接测量，通常都是先利用各种敏感元件或传感器把非电量转变为电量，再采用电子测量仪器处理显示出来。</p>
<p class="left ">由于电子测量比其他测量（如气动、机械等）方法具有更多的优点，因此许多非电量的测量，也广泛地采用电子测量方式。</p>
