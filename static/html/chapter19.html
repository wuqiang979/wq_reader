<h3 class="center">1.4.1 电子电路中电压的类型</h3>
<p class="left ">在对电子电路进行测量时，对电压量的测量是必需的，因为测量电压量可由直流标准电池直接获得，由此可使测量的结果准确，且电流、功率也可由测得的电压通过计算得到。另外，电子设备中的许多电参数，如灵敏度、增益、衰减、效率、输出功率、失真度、噪声系数、调制度、选择性、频率特性等均可视为电压量的派生量；各种电路的工作状态和谐振、差拍、截止、饱和、平衡以及工作点的动态范围等通常都以电压的形式反映出来；而电子设备的各种控制信号、反馈信号、告警信号以及其他的信号也多是采用电压的方式来表现的。广义地说，波形显示也是一种电压量的测量。</p>
