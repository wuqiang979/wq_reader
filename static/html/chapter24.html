<h2 class="center">1.6 频率测量</h2>
<p class="left ">频率是指单位时间（秒）内信号周期性的重复次数。它是表征电磁振荡特性的基本参量。在电子测量中，由于频率测量的准确度是最高的，可以高达10<sup>-13</sup>，因此，在测量其他参数时，常采用先将其他物理量变换成频率，而后采用测量频率的方法。可见，频率也是电子测量中的一个最基本参数。频率范围的低端可以低到10<sup>-4</sup>～10<sup>-5</sup>Hz，高端可达100 GHz，有的已进入可见光范围（约<img src="/OPS/images/figure_0030_0035.jpg" alt="figure_0030_0035"/>）。随着电子技术的发展，还在向更宽频段以至全频段发展。</p>
