<h2 class="center">1.2 电子测量仪器的类型及特点</h2>
<p class="left ">电子测量仪器是用来进行电子测量工作的仪器。凡是采用电子科学技术对各种信息进行测量的仪器，统称为电子测量仪器，简称电子仪器。</p>
