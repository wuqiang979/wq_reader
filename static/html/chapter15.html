<h3 class="center">1.3.5 根据测量方法分类</h3>
<p class="left ">电子测量的基本方法根据测量方法分类不同，可分为以下几种。</p>
<p class="left ">1. 直读测量法</p>
<p class="left ">直读测量法是指直接从电子仪器的指示（显示）值读得测量结果的一种方法。不过这种测量不仅可以采用直接测量，也可以采用间接测量。例如使用电压表、电流表对功率值进行测量，使用的虽是直读测量法，但却属于间接测量方式。</p>
<p class="left ">2. 比较测量法</p>
<p class="left ">比较测量法是指在测量过程中，被测量与标准量直接进行比较而获得测量结果的一种方法。比较测量法并不一定是间接测量法。例如采用电桥测量电阻器的阻值，是采用比较测量法，但却属于直接测量方式。</p>
